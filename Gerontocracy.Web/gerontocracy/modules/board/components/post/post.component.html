<div class="geronto-loading-shade" *ngIf="isLoadingData">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="mat-elevation-z24" style="width: 400px">
  <mat-card-subtitle>
    {{data.id}} <a (click)="showUser(data.id)">{{data.userName}}</a> ({{data.createdOn | date: 'dd.MM.yyyy hh:mm:ss'}})
  </mat-card-subtitle>
  <mat-card-content>
    {{data.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="like(LikeType.like)" [color]="likeToColor(LikeType.like)"
      style="margin-right: 5px">
      <mat-icon>thumb_up_alt</mat-icon> {{data.likes}}
    </button>
    <button mat-stroked-button (click)="like(LikeType.dislike)" [color]="likeToColor(LikeType.dislike)"
      style="margin-right: 5px">
      <mat-icon>thumb_down_alt</mat-icon> {{data.dislikes}}
    </button>
    <button mat-stroked-button (click)="showReplyWindow = !showReplyWindow">
      <mat-icon>reply</mat-icon> Antworten
    </button>
  </mat-card-actions>
  <div *ngIf="showReplyWindow" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>
        Antwort
      </mat-label>
      <textarea matInput formControlName="reply"></textarea>
    </mat-form-field>
    <button mat-stroked-button (click)="onReply($event)">
      <mat-icon>add_comment</mat-icon>
    </button>
  </div>
</mat-card>
