<div class="geronto-loading-shade" *ngIf="!navLinks">
  <mat-spinner></mat-spinner>
</div>

<nav *ngIf="navLinks" mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
  </a>
</nav>

<div class="geronto-page-container" *ngIf="navLinks">
  <router-outlet></router-outlet>
</div>
