<div style="display: flex; justify-content: space-between">
  <button mat-stroked-button color="accent" (click)="toggleSize($event)">
    <mat-icon *ngIf="!isFullscreen">arrow_back</mat-icon>
    <mat-icon *ngIf="isFullscreen">arrow_forward</mat-icon>
  </button>
  <h3 style="margin: auto">
    {{title}}
  </h3>
  <button mat-stroked-button color="warn" (click)="close.emit($event)">
    <mat-icon>close</mat-icon>
  </button>
</div>
