<div [formGroup]="formGroup">
    <div class="ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-globe"></i></span>
                    <input type="text" pInputText placeholder="Url" formControlName="url">
                    <button pButton type="button" icon="pi pi-external-link" (click)="onTestUrlClicked()"></button>
                </div>
                <div class="d-flex flex-column">
                    <p-message severity="error" text="Url ist ein Pflichtfeld!"
                        *ngIf="formGroup.controls.url.hasError('required') && formGroup.controls.url.touched"
                        class="mt-5">
                    </p-message>
                    <p-message severity="error" text="Url nicht im richtigen Format! (zB: https://www.google.at/)"
                        *ngIf="formGroup.controls.url.hasError('pattern') && formGroup.controls.url.touched"
                        class="mt-5">
                    </p-message>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-pencil"></i></span>
                    <input type="text" pInputText placeholder="Name" formControlName="name">
                </div>

                <div class="d-flex flex-column">
                    <p-message severity="error" text="Bitte Name eingeben!"
                        *ngIf="formGroup.controls.name.hasError('required') && formGroup.controls.name.touched"
                        class="mt-5">
                    </p-message>
                    <p-message severity="error" text="Name darf maximal 255 Zeichen lang sein!"
                        *ngIf="formGroup.controls.name.hasError('maxlength') && formGroup.controls.name.touched"
                        class="mt-5">
                    </p-message>
                </div>
            </div>
        </div>
    </div>
    <div align="end">
        <button pButton (click)="onSaveClicked()" label="Quelle hinzufÃ¼gen" class="mr-5"></button>
        <button pButton (click)="onCancelClicked()" label="Abbrechen" class="ui-button-secondary"></button>
    </div>
</div>
