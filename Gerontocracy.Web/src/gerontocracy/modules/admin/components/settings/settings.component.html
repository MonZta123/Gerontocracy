<app-base *ngIf="isAdmin">
    <div class="ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-6 ui-md-12 ui-g-nopad">
                <div class="ui-g-12">
                    <p-panel header="Suchparameter" toggleable="true" [collapsed]="false">
                        <div class="ui-fluid">
                            <div class="ui-g" [formGroup]="searchForm">
                                <div class="ui-g-12 ui-md-6">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input class="mr-5" type="text" pInputText formControlName="search"
                                            placeholder="Suche">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-panel>
                </div>
                <div class="ui-g-12">
                    <p-panel header="Ãœbersicht">
                        <p-accordion multiple="true">
                            <p-accordionTab *ngFor="let parliament of data"
                                [header]="parliament.code + ' - ' + parliament.longtext">
                                <p-table [value]="parliament.rssSources">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>Name</th>
                                            <th>Url</th>
                                            <th width="12%">
                                                <button pButton class="action-button" icon="pi pi-plus"
                                                    (click)="addSource()"></button>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-source>
                                        <tr>
                                            <td>{{source.Name}}</td>
                                            <td>{{source.url | stringTrim : 50}}</td>
                                            <td><button pButton class="action-button" icon="pi pi-trash"
                                                    (click)="removeSource(source.id)"></button></td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </p-accordionTab>
                        </p-accordion>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
</app-base>
