<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-blockUI [blocked]="popupVisible"></p-blockUI>

<div class="ui-fluid" *ngIf="isAdmin">
    <div class="ui-g">
        <div class="ui-g-12 ui-lg-6 ui-md-12 ui-g-nopad">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-panel header="Suchparameter" toggleable="true" [collapsed]="false">
                        <div class="ui-fluid">
                            <div class="ui-g" [formGroup]="searchForm">
                                <div class="ui-g-12 ui-md-6">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <input class="mr-5" type="text" pInputText formControlName="userName"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-6">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                                        <p-dropdown [options]="selectionItems" formControlName="taskType"
                                            showClear="true" [style]="{'width': '225px'}" placeholder="Aufgabentyp">
                                            <ng-template let-item pTemplate="selectedItem">
                                                {{item.label}}
                                            </ng-template>
                                            <ng-template let-item pTemplate="item">
                                                {{item.label}}
                                            </ng-template>
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-12 d-flex d-flex-between">
                                    <p-checkbox (onChange)="checkboxChanged($event)" label="Erledigte Anzeigen">
                                    </p-checkbox>
                                    <p-button label="Suchen" icon="pi pi-search" (click)="loadData()">
                                    </p-button>
                                </div>
                            </div>
                        </div>
                    </p-panel>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-panel header="Ãœbersicht">
                        <p-paginator [rows]="pageSize" [showCurrentPageReport]="true" [totalRecords]="maxResults"
                            [rowsPerPageOptions]="[10,25,50]" (onPageChange)="paginate($event)"></p-paginator>
                        <div class="mt-5">
                            <p-table [value]="data">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Datum</th>
                                        <th>Einreicher</th>
                                        <th>Typ</th>
                                        <th width="10%"><i class="pi pi-tag"></i></th>
                                        <th width="10%"><i class="pi pi-trash"></i></th>
                                        <th width="10%"></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-row>
                                    <tr>
                                        <td>{{row.eingereichtAm | date: 'dd.MM.yyyy hh:mm'}}</td>
                                        <td>{{row.einreicher}}</td>
                                        <td>{{row.taskType | taskType}}</td>
                                        <td><i *ngIf="row.uebernommen" class="pi pi-check"></i></td>
                                        <td><i *ngIf="row.erledigt" class="pi pi-check"></i></td>
                                        <td>
                                            <p-button icon="pi pi-arrow-circle-right" (click)="showDetail(row.id)">
                                            </p-button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
</div>
