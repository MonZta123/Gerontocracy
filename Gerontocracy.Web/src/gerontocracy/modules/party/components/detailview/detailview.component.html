<div class="ui-fluid">
    <p-panel header="Allgemeine Infos">
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-8 ui-md-12">
                <h3>{{data|fullname}}</h3>
            </div>
            <div class="ui-g-12 ui-lg-4 ui-md-12" *ngIf="!isPopup" align="end">
                <p-button icon="pi pi-window-maximize" (click)="popout.emit()"></p-button>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                {{data.bundesland}} - {{data.wahlkreis}}
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <i class="pi pi-user-plus"></i> {{data.reputationUp}}
                <i class="pi pi-user-minus"></i> {{data.reputationDown}}
            </div>
        </div>
    </p-panel>
    <div style="margin-top: 5px" [ngStyle]="{ 'width' : isPopup ? '800px' : 'unset' }">
        <p-table title="stuff" [value]="data.vorfaelle">
            <ng-template pTemplate="header">
                <tr *ngIf="isPopup">
                    <th>Titel</th>
                    <th width="20%">Am</th>
                    <th width="20%">Von</th>
                    <th width="7%">Link</th>
                </tr>
                <tr *ngIf="!isPopup">
                    <th>Titel</th>
                    <th width="20%">Link</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr *ngIf="isPopup">
                    <td>{{row.titel}}</td>
                    <td>{{row.erstelltAm | date :'dd.MM.yyyy hh:ss'}}</td>
                    <td>{{row.erstelltVon.userName}}</td>
                    <td>
                        <p-button icon="pi pi-external-link" (click)="vorfallClicked.emit(row.id)"></p-button>
                    </td>
                </tr>
                <tr *ngIf="!isPopup">
                    <td>{{row.titel}}</td>
                    <td>
                        <p-button icon="pi pi-external-link" (click)="vorfallClicked.emit(row.id)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
