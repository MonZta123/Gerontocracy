<p-blockUI [blocked]="popupVisible"></p-blockUI>

<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12 ui-lg-8 ui-md-12 ui-g-nopad">
            <div class="ui-g-12">
                <p-panel header="Suchparameter" toggleable="true" [collapsed]="false">
                    <div class="ui-fluid ui-g" [formGroup]="searchForm">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-copy"></i></span>
                                <input type="text" pInputText formControlName="title" placeholder="Titel">
                            </div>
                        </div>
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g-12 ui-md-8">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input type="text" pInputText formControlName="firstName" placeholder="Vorname"
                                        style="margin-right: 5px">
                                    <input type="text" pInputText formControlName="lastName" placeholder="Nachname">
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-users"></i></span>
                                    <input type="text" pInputText formControlName="party" placeholder="Partei">
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12" align="end">
                            <p-button label="Suchen" icon="pi pi-search" (click)="loadData()">
                            </p-button>
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="ui-g-12">
                <p-panel header="Übersicht">
                    <p-paginator [rows]="pageSize" [showCurrentPageReport]="true" [totalRecords]="maxResults"
                        [rowsPerPageOptions]="[10,20,30]" (onPageChange)="paginate($event)"></p-paginator>
                    <div style="margin-top: 7px">
                        <p-table [value]="data">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th width="47%">Titel</th>
                                    <th width="23%">Verantwortlicher</th>
                                    <th width="9%"><i class="pi pi-chart-bar"></i></th>
                                    <th width="7.3%"></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-row>
                                <tr>
                                    <td>{{row.titel}}</td>
                                    <td>{{row.politikerName}}</td>
                                    <td>{{row.reputation}}</td>
                                    <td>
                                        <p-button icon="pi pi-arrow-circle-right" (click)="showDetail(row.id)">
                                        </p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </p-panel>
            </div>
        </div>
        <div class="ui-g-12 ui-lg-4 ui-md-12">
            <p-panel header="Übersicht" *ngIf="detailData">
                <app-detailview [data]="detailData" [isPopup]="false" (vorfallClicked)="showVorfall($event)"
                    (popout)="showPopup()"></app-detailview>
            </p-panel>
        </div>
    </div>
</div>

<p-dialog *ngIf="detailData" header="Detailansicht" [style]="{width: '512'}" [(visible)]="popupVisible">
    <app-detailview [data]="detailData" (vorfallClicked)="showVorfall($event)" [isPopup]="true"></app-detailview>
</p-dialog>
