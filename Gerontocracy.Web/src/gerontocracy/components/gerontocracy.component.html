<div class="geronto-loading-shade" *ngIf="isLoadingMain">
  <p-progressSpinner strokeWidth="4" fill="#EEEEEE"></p-progressSpinner>
</div>

<div class="geronto_container" *ngIf="!isLoadingMain">
  <p-blockUI [blocked]="isDialogOpen">
  </p-blockUI>

  <div class="geronto_toolbar_wrapper">
    <p-menubar [model]="items" class="geronto_toolbar">
      <div *ngIf="!accountData">
        <button pButton label="Login" icon="pi pi-sign-in" class="mr-5" (click)="login()"></button>
        <button pButton label="Registrieren" icon="pi pi-user-plus" (click)="signup()"></button>
      </div>
      <div *ngIf="accountData">
        <p-splitButton [label]="accountData.userName" icon="pi pi-user" (onClick)="userClicked()" [model]="userMenu">
        </p-splitButton>
      </div>
    </p-menubar>

    <p-menubar [model]="burger" class="geronto_burger">
      <div *ngIf="!accountData">
        <button pButton label="Login" icon="pi pi-sign-in" class="mr-5" (click)="login($event)"></button>
        <button pButton label="Registrieren" icon="pi pi-user-plus" (click)="signup($event)"></button>
      </div>
      <div *ngIf="accountData">
        <p-splitButton [label]="accountData.userName" (onClick)="userClicked()" icon="pi pi-user" [model]="userMenu">
        </p-splitButton>
      </div>
    </p-menubar>

    <div *ngIf="isLoading">
      <p-progressBar mode="indeterminate" [style]="{'height': '5px'}"></p-progressBar>
    </div>
    <div *ngIf="!isLoading" style="height: 5px">
    </div>
  </div>

  <p-sidebar [(visible)]="sidebarVisible">
    <p-menu [model]="items"></p-menu>
  </p-sidebar>

  <div class="geronto_content">
    <router-outlet></router-outlet>
  </div>
</div>
