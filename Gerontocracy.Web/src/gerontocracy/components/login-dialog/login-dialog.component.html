<div [formGroup]="loginForm">
  <p-messages [(value)]="loginErrors"></p-messages>
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input type="text" class="form-input" pInputText formControlName="name" placeholder="Username">
  </div>
  <div class="d-flex flex-column">
    <p-message severity="error" text="Username ist ein Pflichtfeld!" class="mt-5"
      *ngIf="loginForm.controls.name.hasError('required') && loginForm.controls.name.touched">
    </p-message>
    <p-message severity="error" text="Username muss mindestens 3 Zeichen lang sein!" class="mt-5"
      *ngIf="loginForm.controls.name.hasError('minlength') && loginForm.controls.name.touched">
    </p-message>
    <p-message severity="error" text="Username darf maximal 30 Zeichen lang sein!" class="mt-5"
      *ngIf="loginForm.controls.name.hasError('maxlength') && loginForm.controls.name.touched">
    </p-message>
    <p-message severity="error" text="Username darf nur aus Buchstaben und Zahlen bestehen!" class="mt-5"
      *ngIf="loginForm.controls.name.hasError('pattern') && loginForm.controls.name.touched">
    </p-message>
  </div>
  <div class="ui-inputgroup mt-5">
    <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
    <input type="password" class="form-input" pInputText formControlName="pass" placeholder="Passwort">
  </div>
  <div class="d-flex flex-column">
    <p-message severity="error" text="Passwort ist ein Pflichtfeld!" class="mt-5"
      *ngIf="loginForm.controls.pass.hasError('required') && loginForm.controls.pass.touched">
    </p-message>
    <p-message severity="error" text="Passwort muss mindestens 6 Zeichen lang sein!" class="mt-5"
      *ngIf="loginForm.controls.pass.hasError('minlength') && loginForm.controls.pass.touched">
    </p-message>
    <p-message severity="error" text="Passwort darf maximal 30 Zeichen lang sein!" class="mt-5"
      *ngIf="loginForm.controls.pass.hasError('maxlength') && loginForm.controls.pass.touched">
    </p-message>
  </div>
  <div class="ui-inputgroup" class="mt-5">
    <p-checkbox label="Login merken!" [disabled]="checkboxDisabled" (onChange)="checkboxChanged($event)"></p-checkbox>
  </div>
  <div align="end" class="mt-5">
    <button pButton label="Einloggen" (click)="loginUser()" [disabled]="isLogingIn" class="mr-5"></button>
    <button pButton label="Abbrechen" (click)="closeLoginForm(false)" [disabled]="isLogingIn"></button>
  </div>
</div>
